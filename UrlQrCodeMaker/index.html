<!DOCTYPE html>
<html>
<head>
	<title>QR Code Generator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.container {
			margin: 0 auto;
			max-width: 500px;
			padding: 20px;
			background-color: #f5f5f5;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		h1 {
			font-size: 32px;
			margin-top: 0;
		}
		form {
			margin-top: 30px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"] {
			display: block;
			margin: 0 auto;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 18px;
			width: 100%;
			max-width: 400px;
			box-sizing: border-box;
			outline: none;
			text-align: center;
			background-color: #fff;
			color: #444;
			transition: border-color 0.2s ease-in-out;
		}
		input[type="text"]:focus {
			border-color: #007bff;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border-radius: 5px;
			font-size: 18px;
			border: none;
			cursor: pointer;
			margin-top: 20px;
			transition: background-color 0.2s ease-in-out;
		}
		.btn:hover {
			background-color: #0069d9;
		}
		.qr-code-container {
			margin-top: 30px;
			display: none;
		}
		.qr-code-title {
			font-size: 24px;
			margin-bottom: 20px;
		}
		.qr-code {
			display: block;
			margin: 0 auto;
			max-width: 200px;
		}
		.download-btn {
			display: block;
			margin: 20px auto 0;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border-radius: 5px;
			font-size: 18px;
			border: none;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
			text-decoration: none;
		}
		.download-btn:hover {
			background-color: #0069d9;
		}


		.container {
			margin: 20px auto;
			width: 300px;
			height: 300px;
			background-color: #fff;
			text-align: center;
			padding: 20px;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		h2 {
			margin-top: 0;
		}
		canvas {
			margin-top: 20px;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		button {
			margin-top: 20px;
			padding: 10px;
			background-color: #007bff;
			color: #fff;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Generate QR Code</h2>
		<input type="text" id="url" placeholder="Enter URL">
		<button onclick="generateQRCode()">Generate</button>
		<canvas id="canvas"></canvas>
		<a id="downloadLink" href="#" download>Download QR Code</a>
	</div>
	<script>
		function generateQRCode() {
			var url = document.getElementById("url").value;
			var qr = new QRious({
				element: document.getElementById("canvas"),
				value: url,
				size: 300
			});
			document.getElementById("downloadLink").href = document.getElementById("canvas").toDataURL("image/png");
		}
	</script>
</body>
</html>
