<!DOCTYPE html>
<html>
<head>
  <title>URL Opener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Opener</h1>
    
    <form id="urlForm">
      <label for="urlInput">Enter URL:</label>
      <input type="text" id="urlInput" name="url" placeholder="https://example.com">
      <button type="submit">Open</button>
    </form>
  </div>
  
  <script>
    // Function to open URL
    function openURL(url) {
      window.open(url, '_blank');
    }
    
    // Get URL from GET parameter if available
    const urlParams = new URLSearchParams(window.location.search);
    const urlFromParam = urlParams.get('url');
    
    if (urlFromParam) {
      document.getElementById('urlInput').value = urlFromParam;
    }
    
    // Handle form submission
    const form = document.getElementById('urlForm');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const urlInput = document.getElementById('urlInput');
      const url = urlInput.value;
      
      if (url) {
        openURL(url);
      }
    });
  </script>
</body>
</html>
