<!DOCTYPE html>
<html>
<head>
    <title>UPI QR Code Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/qrious.min.js"></script>
</head>
<body>
    <h1>UPI QR Code Generator</h1>
    <form id="qr-form">
        <label for="vpa-input">UPI VPA:</label>
        <input type="text" id="vpa-input" name="vpa" required>
        <label for="name-input">Name (optional):</label>
        <input type="text" id="name-input" name="name">
        <input type="submit" value="Generate QR Code">
    </form>
    <canvas id="qr-code"></canvas>
    <button id="download-button">Download QR Code</button>

    <script>
        // Submit form to generate QR code
        $("#qr-form").on("submit", function(event) {
            event.preventDefault();
            var vpa = $("#vpa-input").val();
            var name = $("#name-input").val();
            if (!vpa) {
                alert("Please enter a valid UPI VPA.");
                return;
            }
            generateQRCode(vpa, name);
        });

        // Generate QR code
        function generateQRCode(vpa, name) {
            var qr = new QRious({
                element: document.getElementById("qr-code"),
                value: vpa,
                size: 250
            });

            if (name) {
                var canvas = document.getElementById("qr-code");
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "black";
                ctx.font = "14px Arial";
                ctx.textAlign = "center";
                ctx.fillText(name, canvas.width / 2, qr.size + 20);
            }
        }

        // Download QR code
        $("#download-button").on("click", function() {
            var canvas = document.getElementById("qr-code");
            var link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = "qr_code.png";
            link.click();
        });
    </script>
</body>
</html>
