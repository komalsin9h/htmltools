<!DOCTYPE html>
<html>
<head>
    <title>UPI VPA QR Code Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #qr-container {
            margin-top: 20px;
        }

        #qr-code {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        #name-input {
            width: 200px;
            margin-bottom: 10px;
        }

        #download-button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>UPI VPA QR Code Generator</h1>
    <div id="qr-container">
        <canvas id="qr-code"></canvas>
        <input type="text" id="vpa-input" placeholder="Enter UPI VPA" required>
        <input type="text" id="name-input" placeholder="Enter name (optional)">
        <a href="#" id="generate-button">Generate QR Code</a>
        <a href="#" id="download-button" download="qr_code.png">Download QR Code</a>
    </div>

    <script>
        // Generate QR code
        function generateQRCode(vpa, name) {
            var qr = new QRCode(document.getElementById("qr-code"), {
                width: 200,
                height: 200
            });
            qr.makeCode(vpa + (name ? "\nName: " + name : ""));
        }

        // Validate VPA format
        function validateVPA(vpa) {
            var vpaPattern = /^[a-zA-Z0-9@_.+-]+$/;
            return vpaPattern.test(vpa);
        }

        // Handle Generate button click
        $("#generate-button").on("click", function() {
            var vpa = $("#vpa-input").val();
            var name = $("#name-input").val();
            if (validateVPA(vpa)) {
                generateQRCode(vpa, name);
            } else {
                alert("Invalid UPI VPA format. Please enter a valid VPA.");
            }
        });

        // Download QR code
        $("#download-button").on("click", function() {
            var canvas = document.getElementById("qr-code");
            var downloadLink = document.createElement("a");
            downloadLink.href = canvas.toDataURL("image/png");
            downloadLink.download = "qr_code.png";
            downloadLink.click();
        });
    </script>
</body>
</html>
