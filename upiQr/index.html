<!DOCTYPE html>
<html>
<head>
    <title>UPI QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>UPI QR Code Generator</h1>
    <form onsubmit="generateQRCode(); return false;">
        <label for="vpa">VPA (Virtual Payment Address):</label>
        <input type="text" id="vpa" name="vpa" required>
        <label for="name">Name (optional):</label>
        <input type="text" id="name" name="name">
        <button type="submit">Generate QR Code</button>
    </form>
    <canvas id="qrCanvas"></canvas>
    <a id="downloadLink" style="display: none;" download="upi_qr_code.png">Download QR Code</a>
    <script>
        function generateQRCode() {
            var vpa = document.getElementById('vpa').value;
            var name = document.getElementById('name').value;
            var qrData = "upi://pay?pa=" + encodeURIComponent(vpa) + "&mc=" + encodeURIComponent(name);
            var qr = new QRious({
                element: document.getElementById('qrCanvas'),
                value: qrData,
                size: 200
            });
            document.getElementById('downloadLink').href = qr.toDataURL('image/png');
            document.getElementById('downloadLink').style.display = 'block';
        }
    </script>
</body>
</html>
