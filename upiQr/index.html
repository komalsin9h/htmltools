    <title>UPI QR Code Generator</title>
<style>
.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
}

button[type="submit"] {
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    border: none;
    text-transform: uppercase;
}

#qrCodeContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

h2 {
    text-align: center;
}

#qrCode {
    max-width: 300px;
}

#downloadBtn {
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    border: none;
    text-transform: uppercase;
    margin-top: 10px;
    pointer-events: none;
    opacity: 0.5;
}

#downloadBtn:enabled {
    pointer-events: auto;
    opacity: 1;
}
</style>
</head>

<body>
    <div class="container">
        <h1>UPI QR Code Generator</h1>
        <form id="qrForm">
            <label for="upiId">UPI ID (VPA):</label>
            <input type="text" id="upiId" name="upiId" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qrCodeContainer">
            <h2>QR Code</h2>
            <div id="qrCode"></div>
            <button id="downloadBtn" disabled>Download</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
