<!DOCTYPE html>
<html>
<head>
    <title>UPI VPA QR Code Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #qr-container {
            margin-top: 20px;
        }

        #qr-code {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        #name-input {
            width: 200px;
            margin-bottom: 10px;
        }

        #generate-button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        #download-button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>UPI VPA QR Code Generator</h1>
    <div id="qr-container">
        <canvas id="qr-code"></canvas>
        <input type="text" id="vpa-input" placeholder="Enter UPI VPA" required>
        <input type="text" id="name-input" placeholder="Enter name (optional)">
        <a href="#" id="generate-button">Generate QR Code</a>
        <a href="#" id="download-button" download="qr_code.png">Download QR Code</a>
    </div>

    <script>
        // Generate QR code
        function generateQRCode(vpa, name) {
            var qr = qrcode(0, 'M');
            qr.addData(vpa + (name ? "\nName: " + name : ""));
            qr.make();
            var canvas = document.getElementById("qr-code");
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "#000";
            var moduleCount = qr.getModuleCount();
            for (var row = 0; row < moduleCount; row++) {
                for (var col = 0; col < moduleCount; col++) {
                    if (qr.isDark(row, col)) {
                        context.fillRect(row, col, 1, 1);
                    }
                }
            }
        }

        // Validate VPA format
        function validateVPA(vpa) {
            var vpaPattern = /^[a-zA-Z0-9@_.+-]+$/;
            return vpaPattern.test(vpa);
        }

        // Handle Generate button click
        $("#generate-button").on("click", function() {
            var vpa = $("#vpa-input").val();
            var name = $("#name-input").val();
            if (validateVPA(vpa)) {
                generateQRCode(vpa, name);
            } else {
                alert("Invalid UPI VPA format. Please enter a valid VPA.");
            }
        });

        // Download QR code
        $("#download-button").on("click", function() {
            var canvas = document.getElementById("qr-code");
            var link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = "qr_code.png";
            link.click();
        });
    </script>
</body>
</html>
