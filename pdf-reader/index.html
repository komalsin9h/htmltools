<!DOCTYPE html>
<html>
<head>
    <title>PDF Book Reader</title>
    <style>
        #pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas-container {
            position: relative;
            overflow: auto;
        }

        #canvas {
            display: block;
        }

        #controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

        .control-button {
            margin: 0 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
        }

        #page-input {
            width: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept=".pdf" style="display:none">
    <div id="pdf-container">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div id="controls-container">
        <div class="control-button" id="prev-button">Previous</div>
        <input type="number" id="page-input" min="1" max="1" value="1">
        <div class="control-button" id="next-button">Next</div>
        <div class="control-button" id="zoom-in-button">Zoom In</div>
        <div class="control-button" id="zoom-out-button">Zoom Out</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.376/pdf.min.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const canvas = document.getElementById('canvas');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const pageInput = document.getElementById('page-input');
        const zoomInButton = document.getElementById('zoom-in-button');
        const zoomOutButton = document.getElementById('zoom-out-button');

        const ZOOM_STEP = 0.1;
        let pdf = null;
        let currentPage = 1;
        let numPages = 0;
        let currentScale = 1;

        // Open file input dialog when file input button is clicked
        fileInput.addEventListener('click', () => {
            fileInput.value = null;
        });

        // Load selected PDF file when a file is selected
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const pdfData = new Uint8Array(event.target.result);
                    loadPDF(pdfData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // Load PDF data and initialize the PDF viewer
        function loadPDF(data) {
            pdf = null;
            currentPage = 1;
            numPages = 0;
            currentScale = 1;

            pdfjsLib.getDocument({ data }).promise.then((pdfDoc) => {
                pdf = pdfDoc;
                numPages = pdf.numPages;
                renderPage(pdf, currentPage);

                // Update page input max value
                pageInput.max = numPages;

                // Add event listeners for page input and zoom buttons
                pageInput.addEventListener('input', (event) => {
                                        const newPage = parseInt(event.target.value);
                    if (newPage >= 1 && newPage <= numPages) {
                        currentPage = newPage;
                        renderPage(pdf, currentPage);
                    }
                });

                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage(pdf, currentPage);
                    }
                });

                nextButton.addEventListener('click', () => {
                    if (currentPage < numPages) {
                        currentPage++;
                        renderPage(pdf, currentPage);
                    }
                });

                zoomInButton.addEventListener('click', () => {
                    currentScale += ZOOM_STEP;
                    renderPage(pdf, currentPage);
                });

                zoomOutButton.addEventListener('click', () => {
                    if (currentScale > ZOOM_STEP) {
                        currentScale -= ZOOM_STEP;
                        renderPage(pdf, currentPage);
                    }
                });
            });
        }

        // Render a specific page of the PDF on the canvas
        function renderPage(pdf, pageNum) {
            pdf.getPage(pageNum).then((page) => {
                const viewport = page.getViewport({ scale: currentScale });
                const canvasContext = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext,
                    viewport
                };

                page.render(renderContext);
                pageInput.value = pageNum;
            });
        }
    </script>
</body>
</html>
