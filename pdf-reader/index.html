<!DOCTYPE html>
<html>
<head>
    <title>PDF Book Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <input type="file" id="pdfInput" accept=".pdf">
        <button id="zoomInBtn">Zoom In</button>
        <button id="zoomOutBtn">Zoom Out</button>
        <button id="prevPageBtn">Previous Page</button>
        <button id="nextPageBtn">Next Page</button>
        <input type="number" id="jumpToPageInput" placeholder="Jump to Page">
        <button id="jumpToPageBtn">Go</button>
    </div>
    <div id="pdfViewer"></div>
    <script src="script.js"></script>
<script src="pdf.js"></script>
</body>
</html>
