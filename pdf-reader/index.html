<!DOCTYPE html>
<html>
<head>
  <title>PDF Book Reader</title>
  <style>
    /* Styling for the PDF container */
    #pdf-container {
      max-width: 100%;
      height: 100vh;
    }

    /* Styling for the zoom in/out buttons */
    .zoom-btns {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 100;
    }

    /* Styling for the page jump text box */
    .page-jump {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <input type="file" id="pdf-file" accept=".pdf" style="display:none" />
  <div id="pdf-container"></div>
  <div class="zoom-btns">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
  </div>
  <div class="page-jump">
    <input type="number" id="page-number" min="1" step="1" placeholder="Jump to Page" />
    <button onclick="jumpToPage()">Go</button>
  </div>

  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script>
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.0;
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('pdf-container');

    document.getElementById('pdf-file').addEventListener('change', handleFileSelect, false);

    function handleFileSelect(evt) {
      const file = evt.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const pdfData = new Uint8Array(event.target.result);

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

        pdfjsLib.getDocument({ data: pdfData }).promise.then(function (pdfDoc_) {
          pdfDoc = pdfDoc_;
          renderPage(pageNum);
        });
      };

      reader.readAsArrayBuffer(file);
    }

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function (page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext).promise.then(function () {
          container.innerHTML = '';
          container.appendChild(canvas);
          pageRendering = false;

          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-number').value = pageNum;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function zoomIn() {
      scale += 0.1;
      renderPage(pageNum);
    }

    
    function zoomOut() {
      scale -= 0.1;
      renderPage(pageNum);
    }

    function jumpToPage() {
      const pageNumberInput = document.getElementById('page-number');
      const pageNumber = parseInt(pageNumberInput.value);

      if (pageNumber > 0 && pageNumber <= pdfDoc.numPages) {
        pageNum = pageNumber;
        queueRenderPage(pageNum);
      }
    }

    function nextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function previousPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.addEventListener('keydown', function (event) {
        if (event.code === 'ArrowUp' || event.code === 'ArrowRight') {
          nextPage();
        } else if (event.code === 'ArrowDown' || event.code === 'ArrowLeft') {
          previousPage();
        }
      });
    });
  </script>
</body>
</html>
