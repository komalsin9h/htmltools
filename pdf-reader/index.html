<!DOCTYPE html>
<html>
<head>
    <title>PDF Book Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
        }
        #pdf-canvas {
            display: block;
        }
        #zoom-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        #zoom-in-button, #zoom-out-button {
            margin-bottom: 5px;
        }
        #page-number-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
        #page-number-input {
            width: 70px;
            margin-top: 5px;
        }
        #nav-buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        #prev-button, #next-button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <div id="zoom-buttons">
        <button id="zoom-in-button">Zoom In</button>
        <button id="zoom-out-button">Zoom Out</button>
    </div>
    <div id="page-number-container">
        Page <input type="number" id="page-number-input" min="1" value="1">
    </div>
    <div id="nav-buttons">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        // Configuration
        const PDF_URL = 'path/to/your/pdf/file.pdf';
        const ZOOM_STEP = 0.1;

        // Initialize PDF.js library
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

        // Get DOM elements
        const canvas = document.getElementById('pdf-canvas');
        const zoomInButton = document.getElementById('zoom-in-button');
        const zoomOutButton = document.getElementById('zoom-out-button');
        const pageNumberInput = document.getElementById('page-number-input');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        // Initialize PDF.js viewer
        const loadingTask = pdfjsLib.getDocument(PDF_URL);
        loadingTask.promise.then(pdf => {
            // Set initial page number
            let currentPage = 1;
            const numPages = pdf.numPages;
            pageNumberInput.setAttribute('max', numPages);

            // Render PDF page
            renderPage(pdf, currentPage);

            // Add event listeners for zoom in/out buttons
            zoomInButton.addEventListener('click', () => {
                zoomIn();
            });

            zoomOutButton.addEventListener('click', () => {
                zoomOut();
            });

            // Add event listener for page number input
            pageNumberInput.addEventListener('change', () => {
                const newPage = parseInt(pageNumberInput.value);
                if (newPage >= 1                && newPage <= numPages && newPage !== currentPage) {
                    currentPage = newPage;
                    renderPage(pdf, currentPage);
                }
            });

            // Add event listeners for previous/next buttons
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(pdf, currentPage);
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentPage < numPages) {
                    currentPage++;
                    renderPage(pdf, currentPage);
                }
            });
        });

        // Render PDF page on canvas
        function renderPage(pdf, pageNumber, scale = 1) {
            pdf.getPage(pageNumber).then(page => {
                const viewport = page.getViewport({ scale });
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext);
            });
        }

        // Zoom in
        function zoomIn() {
            const currentScale = canvas.width / canvas.offsetWidth;
            const newScale = currentScale + ZOOM_STEP;
            renderPage(pdf, currentPage, newScale);
        }

        // Zoom out
        function zoomOut() {
            const currentScale = canvas.width / canvas.offsetWidth;
            const newScale = currentScale - ZOOM_STEP;
            renderPage(pdf, currentPage, newScale);
        }
    </script>
</body>
</html>
