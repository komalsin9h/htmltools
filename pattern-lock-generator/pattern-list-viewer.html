<!DOCTYPE html>
<html>
<head>
    <title>Pattern Lock Gallery</title>
    <style>
        .pattern {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput">
    <div id="gallery"></div>

    <script src="https://cdn.jsdelivr.net/npm/pattern-lock-js@1.1.2/dist/pattern-lock.min.js"></script>
    <script>
        var fileInput = document.getElementById('fileInput');
        var gallery = document.getElementById('gallery');

        fileInput.addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var contents = e.target.result;
                var patterns = contents.split('\n');

                // Clear the gallery
                gallery.innerHTML = '';

                for (var i = 0; i < patterns.length; i++) {
                    var pattern = patterns[i].trim();
                    if (pattern !== '') {
                        var patternElement = document.createElement('div');
                        patternElement.className = 'pattern';
                        patternElement.id = 'pattern_' + i;
                        gallery.appendChild(patternElement);

                        var patternLock = new PatternLock('#pattern_' + i, {
                            onDraw: function(pattern) {
                                console.log(pattern);
                            }
                        });

                        patternLock.setPattern(pattern);
                    }
                }
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
