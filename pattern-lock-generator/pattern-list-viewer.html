<!DOCTYPE html>
<html>
<head>
  <title>Pattern Lock Viewer</title>
  <script>
    function loadPatternData() {
      var fileInput = document.getElementById("file-input");
      var file = fileInput.files[0];

      var reader = new FileReader();
      reader.onload = function(event) {
        var patternData = event.target.result;
        var patterns = patternData.split("\n");

        var grid = document.getElementById("grid");
        for (var i = 0; i < patterns.length; i++) {
          var pattern = patterns[i];
          var dots = pattern.split("");

          for (var j = 0; j < dots.length; j++) {
            var dotIndex = parseInt(dots[j]);
            var dot = grid.querySelector('[data-index="' + dotIndex + '"]');
            dot.classList.add("selected");
          }
        }
      };

      reader.readAsText(file);
    }
  </script>
  <style>
    .dot {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: gray;
      margin: 5px;
      display: inline-block;
    }

    .selected {
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>Pattern Lock Viewer</h1>
  <input type="file" id="file-input">
  <button onclick="loadPatternData()">Load Patterns</button>
  <br><br>
  <div id="grid">
    <div class="dot" data-index="1"></div>
    <div class="dot" data-index="2"></div>
    <div class="dot" data-index="3"></div>
    <div class="dot" data-index="4"></div>
    <div class="dot" data-index="5"></div>
    <div class="dot" data-index="6"></div>
    <div class="dot" data-index="7"></div>
    <div class="dot" data-index="8"></div>
    <div class="dot" data-index="9"></div>
  </div>
</body>
</html>
