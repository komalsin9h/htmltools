<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <textarea id="editor"></textarea>
    <button onclick="saveFile()">Save File</button>
    <script src="script.js"></script>
  </body>
</html>
