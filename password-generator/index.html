<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator Tool</h1>
    <div class="form-group">
      <label for="length">Password Length:</label>
      <input type="number" id="length" name="length" min="8" max="32" value="12" required>
    </div>
    <div class="form-group">
      <label for="uppercase">Include Uppercase:</label>
      <input type="checkbox" id="uppercase" name="uppercase">
    </div>
    <div class="form-group">
      <label for="lowercase">Include Lowercase:</label>
      <input type="checkbox" id="lowercase" name="lowercase" checked>
    </div>
    <div class="form-group">
      <label for="numbers">Include Numbers:</label>
      <input type="checkbox" id="numbers" name="numbers" checked>
    </div>
    <div class="form-group">
      <label for="symbols">Include Symbols:</label>
      <input type="checkbox" id="symbols" name="symbols">
    </div>
    <div class="form-group">
      <button id="generate">Generate Password</button>
      <button id="copy">Copy to Clipboard</button>
    </div>
    <div class="output">
      <textarea id="password" readonly></textarea>
      <div id="message"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
